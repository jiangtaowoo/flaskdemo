<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--link rel="stylesheet" href="/static/editormd/examples/css/style.css" /-->
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.min.css') }}" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <div class="row" style="padding: 10px 0; background-color: #444444">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <input id="input_name" type="text" class="form-control" placeholder="{{ md_filename}}" />
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <button id="btn_submit" type="button" class="btn btn-info">提交</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="div_editormd_main">
            <textarea id="area_md_data" class="editormd-markdown-textarea" placeholder="" name="editormd_main-markdown-doc" style="display: none;">{{ md_content }}</textarea>
        </div>
    </div>
    <!--script src="https://code.jquery.com/jquery.js"></script-->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->
    <script src="{{ url_for('static',filename='editormd/examples/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='editormd/editormd.js') }}"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("div_editormd_main", {
                        width: "100%",
                        height: 640,
                        path : "{{ url_for('static',filename='editormd/lib/') }}",
                        //theme : "dark",
                        //previewTheme : "dark",
                        //editorTheme : "pastel-on-dark",
                        //markdown : md,
                        codeFold : true,
                        //syncScrolling : false,
                        //saveHTMLToTextarea : false,    // 保存 HTML 到 Textarea
                        searchReplace : true,
                        //watch : false,                // 关闭实时预览
                        //htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                        //toolbar  : false,             //关闭工具栏
                        //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                        emoji : true,
                        taskList : true,
                        tocm            : true,         // Using [TOCM]
                        tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                        flowChart : true,             // 开启流程图支持，默认关闭
                        sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                        //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                        //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                        //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                        //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                        //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                        //imageUpload : true,
                        //imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                        //imageUploadURL : "./php/upload.php",
                        onload : function() {
                            //console.log('onload', this);
                        }
                    });
                });
        $("#btn_submit").on('click', function(e){
                $.post(
                    "/md",
                    {"md":$("#area_md_data").text(),
                     "html":$("div.editormd-preview").html(),
                     "name":$("#input_name").val()},
                    function(response) {
                        window.location.href = response;
                 });
        });
    </script>
</body>
</html>
